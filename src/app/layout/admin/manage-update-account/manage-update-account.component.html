<admin-header [Status]="status"></admin-header>

<!--Main layout-->
<p-toast></p-toast>
<main>
  <div class="row mt-1">
    <div class="col-lg-12 col-sm-12">
      <div class="container bg-white mt-3 mb-5" style="border-radius: 2%">
        <h2 mat-dialog-title class="text-center mt-3" style="color: darkblue; font-size: 35px">THÊM NHÂN VIÊN</h2>
        <div class="row mt-3">
          <div class="col-lg-2"></div>
          <div class="col-lg-8">
            <form class="row g-3 was-validated"  [formGroup]="updateAccount" >
              <div class="row">
                <div class="mb-3 col-md-6">
                  <label for="fullname" class="form-label">Tên Nhân Viên: </label>
                  <input type="text" class="form-control" id="fullname" formControlName="fullname" name="fullname"
                         placeholder="Nhập tên nhân viên"
                         required>
                </div>
                <div class="mb-3 col-md-6">
                  <label for="username" class="form-label">Username:</label>
                  <input type="text" class="form-control" id="username" formControlName="username" name="username"
                         placeholder="Nhập username nhân viên"
                         required>

                </div>
                <div class="mb-3 col-md-6">
                  <label class="form-label">Số Chứng Minh Thư: </label>
                  <input type="text" class="form-control" formControlName="cccd"
                         placeholder="Nhập chứng minh thư" name="cccd" required>

                </div>
                <div class="mb-3 col-md-6">
                  <label class="form-label">Số Điện Thoại: </label>
                  <input type="text" class="form-control" formControlName="numberPhone"
                         placeholder="Nhập số điện thoại" required>

                </div>

                <div class="mb-3 col-md-6">
                  <label class="form-label">Email: </label>
                  <input type="text" class="form-control" formControlName="email" name="email"
                         placeholder="Nhập email" required>

                </div>
                <div class="mb-3 col-md-6">
                  <label class="form-label">Địa chỉ: </label>
                  <input type="text" class="form-control" formControlName="address" name="address"
                         placeholder="Nhập địa chỉ" required>
                </div>

                <div class="col-md-3 mb-3"></div>
                <div class="col-md-3 mb-3">
                  <button (click)="update()"  type="submit" class="btn btn-success"
                  >Thêm Nhân Viên
                  </button>
                </div>
                <div class="col-md-3 mb-3">
                  <button type="submit" class="btn btn-success"
                  >Hủy
                  </button>
                </div>
                <div class="col-md-3 mb-3"></div>
              </div>
              <div class="row">

              </div>

            </form>
          </div>
          <div class="col-lg-2"></div>
        </div>
      </div>
    </div>
  </div>
  <admin-footer></admin-footer>
</main>
<!--Main layout-->
